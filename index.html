<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fera Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff6b35;
            --primary-dark: #ff5722;
            --primary-light: #ffb399;
            --bg-gradient-start: #fff5f0;
            --bg-gradient-end: #ffe8dc;
            --text-primary: #333;
            --text-secondary: #666;
            --text-tertiary: #999;
            --card-bg: white;
            --shadow: rgba(0, 0, 0, 0.05);
            --shadow-hover: rgba(255, 107, 53, 0.15);
        }

        body.dark-mode {
            --primary: #ff6b35;
            --primary-dark: #ff8c5a;
            --primary-light: #ff9966;
            --bg-gradient-start: #1a1a1a;
            --bg-gradient-end: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-tertiary: #808080;
            --card-bg: #2a2a2a;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(255, 107, 53, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .header {
            background: var(--card-bg);
            box-shadow: 0 2px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo-small {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -1px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .icon-btn {
            background: var(--card-bg);
            border: 2px solid var(--primary-light);
            color: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .search-container {
            flex: 1;
            max-width: 600px;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            font-size: 15px;
            border: 2px solid var(--primary);
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .search-input:focus {
            box-shadow: 0 4px 15px var(--shadow-hover);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--primary-dark);
        }

        .categories {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 2px solid var(--primary-light);
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-btn:hover {
            background: var(--bg-gradient-start);
            border-color: var(--primary);
        }

        .category-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .landing {
            text-align: center;
            padding: 100px 20px;
            animation: fadeIn 0.8s ease-in;
        }

        .logo-large {
            font-size: 72px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 107, 53, 0.1);
        }

        .logo-subtitle {
            font-size: 24px;
            color: var(--text-tertiary);
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 50px;
        }

        .landing-search {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .landing-search .search-input {
            padding: 18px 60px 18px 25px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.1);
        }

        .landing-search .search-btn {
            padding: 12px 24px;
            font-size: 15px;
        }

        .results-container {
            animation: fadeIn 0.5s ease-in;
        }

        .result-item {
            background: var(--card-bg);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            box-shadow: 0 2px 10px var(--shadow);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .result-item:hover {
            box-shadow: 0 4px 20px var(--shadow-hover);
            transform: translateX(5px);
        }

        .result-title {
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .result-title a {
            color: var(--primary);
            text-decoration: none;
        }

        .result-title a:hover {
            text-decoration: underline;
        }

        .result-url {
            font-size: 13px;
            color: #4caf50;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .result-content {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 14px;
        }

        .translate-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 11px;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        .translate-btn:hover {
            background: var(--primary-dark);
        }

        .image-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .image-item {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 10px var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-item:hover {
            box-shadow: 0 4px 20px var(--shadow-hover);
            transform: translateY(-5px);
        }

        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-item-info {
            padding: 10px;
        }

        .image-item-title {
            font-size: 13px;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .video-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-item {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 10px var(--shadow);
            transition: all 0.3s ease;
        }

        .video-item:hover {
            box-shadow: 0 4px 20px var(--shadow-hover);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 107, 53, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .video-duration {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary);
            font-size: 16px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--primary-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px var(--shadow);
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-light);
        }

        .modal-header h2 {
            color: var(--primary);
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: var(--text-tertiary);
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--primary);
            color: white;
        }

        .setting-item {
            margin-bottom: 25px;
        }

        .setting-item label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .setting-item select,
        .setting-item input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary-light);
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .setting-item select:focus,
        .setting-item input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--text-tertiary);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--primary);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s ease;
        }

        .toggle-switch.active::after {
            left: 33px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Translator Panel */
        .translator-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px var(--shadow);
            width: 350px;
            display: none;
            z-index: 999;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .translator-panel.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        .translator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .translator-header h3 {
            color: var(--primary);
            font-size: 18px;
        }

        .translator-panel textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary-light);
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 10px;
            outline: none;
        }

        .translator-panel select {
            width: 48%;
            padding: 10px;
            border: 2px solid var(--primary-light);
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 13px;
        }

        .lang-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .translate-result {
            background: var(--bg-gradient-start);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.6;
            min-height: 60px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
            }

            .search-container {
                order: 3;
                flex-basis: 100%;
            }

            .logo-large {
                font-size: 56px;
            }

            .logo-subtitle {
                font-size: 18px;
            }

            .translator-panel {
                width: calc(100% - 40px);
                left: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing" id="landing">
        <div class="logo-large">fera</div>
        <div class="logo-subtitle">search</div>
        <div class="landing-search">
            <div class="search-box">
                <input type="text" class="search-input" id="landingSearchInput" placeholder="Search the web..." autocomplete="off">
                <button class="search-btn" id="landingSearchBtn">Search</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="header" id="header" style="display: none;">
        <div class="header-content">
            <div class="logo-small" id="logoHome">fera</div>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="headerSearchInput" placeholder="Search..." autocomplete="off">
                    <button class="search-btn" id="headerSearchBtn">Search</button>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="translatorBtn" title="Translator">üåê</button>
                <button class="icon-btn" id="themeToggle" title="Toggle Theme">üåô</button>
                <button class="icon-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>
    </div>

    <!-- Categories -->
    <div class="categories" id="categories" style="display: none;">
        <button class="category-btn active" data-category="general">All</button>
        <button class="category-btn" data-category="images">Images</button>
        <button class="category-btn" data-category="videos">Videos</button>
        <button class="category-btn" data-category="news">News</button>
        <button class="category-btn" data-category="it">IT</button>
        <button class="category-btn" data-category="science">Science</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Searching...</div>
        </div>
        <div class="results-container" id="results"></div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            
            <div class="setting-item">
                <label>SearXNG URL</label>
                <input type="text" id="searxngUrl" placeholder="https://your-ngrok-url.ngrok-free.dev">
            </div>

            <div class="setting-item">
                <label>Search Language</label>
                <select id="searchLanguage">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>

            <div class="setting-item">
                <div class="toggle-container">
                    <label>Dark Mode</label>
                    <div class="toggle-switch" id="darkModeToggle"></div>
                </div>
            </div>

            <div class="setting-item">
                <div class="toggle-container">
                    <label>Blur Effects</label>
                    <div class="toggle-switch active" id="blurToggle"></div>
                </div>
            </div>

            <div class="setting-item">
                <div class="toggle-container">
                    <label>Safe Search</label>
                    <div class="toggle-switch active" id="safeSearchToggle"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Translator Panel -->
    <div class="translator-panel" id="translatorPanel">
        <div class="translator-header">
            <h3>Translator</h3>
            <button class="close-btn" id="closeTranslator">&times;</button>
        </div>
        <textarea id="translateInput" placeholder="Enter text to translate..."></textarea>
        <div class="lang-selector">
            <select id="fromLang">
                <option value="auto">Auto Detect</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh-CN">Chinese</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
            </select>
            <select id="toLang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh-CN">Chinese</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
            </select>
        </div>
        <button class="search-btn" style="position: static; width: 100%; margin-top: 10px;" id="translateBtn">Translate</button>
        <div class="translate-result" id="translateResult">Translation will appear here...</div>
    </div>

    <script>
        // Settings and state management
        const settings = {
            searxngUrl: 'https://nonimperiously-subterranean-sunni.ngrok-free.dev',
            language: 'en',
            darkMode: false,
            blurEnabled: true,
            safeSearch: true
        };

        // Load settings from memory
        const savedSettings = {};
        
        // DOM Elements
        const landingSearchInput = document.getElementById('landingSearchInput');
        const landingSearchBtn = document.getElementById('landingSearchBtn');
        const headerSearchInput = document.getElementById('headerSearchInput');
        const headerSearchBtn = document.getElementById('headerSearchBtn');
        const landing = document.getElementById('landing');
        const header = document.getElementById('header');
        const categories = document.getElementById('categories');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const logoHome = document.getElementById('logoHome');
        
        // Settings
        const settingsModal = document.getElementById('settingsModal');
        const settingsBtn = document.getElementById('settingsBtn');
        const closeSettings = document.getElementById('closeSettings');
        const searxngUrlInput = document.getElementById('searxngUrl');
        const searchLanguageSelect = document.getElementById('searchLanguage');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const blurToggle = document.getElementById('blurToggle');
        const safeSearchToggle = document.getElementById('safeSearchToggle');
        const themeToggle = document.getElementById('themeToggle');
        
        // Translator
        const translatorPanel = document.getElementById('translatorPanel');
        const translatorBtn = document.getElementById('translatorBtn');
        const closeTranslator = document.getElementById('closeTranslator');
        const translateInput = document.getElementById('translateInput');
        const translateBtn = document.getElementById('translateBtn');
        const translateResult = document.getElementById('translateResult');
        const fromLang = document.getElementById('fromLang');
        const toLang = document.getElementById('toLang');

        let currentCategory = 'general';
        let currentQuery = '';

        // Initialize
        searxngUrlInput.value = settings.searxngUrl;
        searchLanguageSelect.value = settings.language;

        // Apply blur effect
        function applyBlurEffect(enabled) {
            const elements = document.querySelectorAll('.header, .result-item, .translator-panel, .modal-content');
            elements.forEach(el => {
                if (enabled) {
                    el.style.backdropFilter = 'blur(10px)';
                    el.style.webkitBackdropFilter = 'blur(10px)';
                } else {
                    el.style.backdropFilter = 'none';
                    el.style.webkitBackdropFilter = 'none';
                }
            });
        }

        // Settings Modal
        settingsBtn.addEventListener('click', () => {
            settingsModal.classList.add('active');
        });

        closeSettings.addEventListener('click', () => {
            settingsModal.classList.remove('active');
            saveSettings();
        });

        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('active');
                saveSettings();
            }
        });

        function saveSettings() {
            settings.searxngUrl = searxngUrlInput.value;
            settings.language = searchLanguageSelect.value;
            settings.darkMode = darkModeToggle.classList.contains('active');
            settings.blurEnabled = blurToggle.classList.contains('active');
            settings.safeSearch = safeSearchToggle.classList.contains('active');
        }

        // Toggle switches
        [darkModeToggle, blurToggle, safeSearchToggle].forEach(toggle => {
            toggle.addEventListener('click', () => {
                toggle.classList.toggle('active');
                
                if (toggle === darkModeToggle) {
                    document.body.classList.toggle('dark-mode');
                    themeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
                } else if (toggle === blurToggle) {
                    applyBlurEffect(toggle.classList.contains('active'));
                }
            });
        });

        // Theme toggle button
        themeToggle.addEventListener('click', () => {
            darkModeToggle.click();
        });

        // Translator
        translatorBtn.addEventListener('click', () => {
            translatorPanel.classList.toggle('active');
        });
